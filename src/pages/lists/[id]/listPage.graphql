query GetListByIdWithTasks($id: ID!, $first: Int!, $after: String) {
  getListById(id: $id) {
    id
    title
    createdAt
    tasks(first: $first, after: $after) {
      edges {
        node {
          id
          title
          description
          isCompleted
        }
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}
