query GetTasksByUser($first: Int!, $after: String, $orderBy: TaskOrderBy) {
  getTasksByUser(first: $first, after: $after, orderBy: $orderBy) {
    edges {
      node {
        id
        title
        isCompleted
        createdAt
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

