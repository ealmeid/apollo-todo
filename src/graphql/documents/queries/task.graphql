query GetTasksByUser(
  $first: Int!
  $after: String
  $orderBy: TaskOrderBy
  $filterBy: TaskFilters
) {
  getTasksByUser(
    first: $first
    after: $after
    orderBy: $orderBy
    filterBy: $filterBy
  ) {
    edges {
      node {
        id
        title
        isCompleted
        createdAt
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

