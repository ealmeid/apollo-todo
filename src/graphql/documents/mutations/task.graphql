mutation CreateTask($title: String!) {
  createTask(title: $title) {
    id
    title
    isCompleted
  }
}

mutation DeleteTask($id: ID!) {
  deleteTask(id: $id)
}

mutation AddTasksToLists($taskIds: [ID!]!, $listIds: [ID!]!) {
  addTasksToLists(taskIds: $taskIds, listIds: $listIds) {
    id
    title
    isCompleted
  }
}
